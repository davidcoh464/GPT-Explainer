{% extends "base.html" %}
{% block title %}Upload new File{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Upload pptx or pdf file</legend>
            <input type="file" name="file" accept=".pptx, .pdf">
            <input type="email" name="email" placeholder="Enter email" value="{{email if email}}">
            <br/>
            <br/>
            <label for="prompt">Enter prompt (optional):</label>
            <input type="text" class="expanding-input" name="prompt" id="prompt" placeholder="e.g: Rewrite the following page in a better way:">
            <br/>
            <br/>
            <input type="submit" value="Upload">
        </fieldset>
    </form>
{% endblock %}
