    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!--      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
       <script>
        document.getElementById('navList').addEventListener('click', function (event) {
            // Check if the clicked element is a nav-link
            if (event.target.classList.contains('nav-link')) {
                // Remove the 'active' class from all nav-links
                var navLinks = document.getElementsByClassName('nav-link');
                for (var i = 0; i < navLinks.length; i++) {
                    navLinks[i].classList.remove('navbar-brand');
                }

                // Add the 'active' class to the clicked nav-link
                event.target.classList.add('navbar-brand');

                // Store the active state in localStorage
                localStorage.setItem('activeNav', event.target.id);
            }
        });
        var activeNavId = localStorage.getItem('activeNav');
        if (activeNavId) {
            // Add the 'active' class to the stored active nav-link
            document.getElementById(activeNavId).classList.add('navbar-brand');
        }
    </script>
  <style>
