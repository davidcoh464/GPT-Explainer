<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='custom-styles.css') }}"/>
    <link rel="shortcut icon" sizes="64x64" href="{{ url_for('static', filename='favicon.png') }}"/>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://kit.fontawesome.com/b31b28f80a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <script>activateSelectedButton();</script>
    <br/>
    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div id="remove_button_{{ loop.index }}" class="close_button"> {{message}}
                <span onclick="removeDiv('remove_button_{{ loop.index }}')">X</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
